# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Eyal Dechter
tagline:             "Eyal Dechter's blog"
url:                 http://edechter.github.io
paginate:            1
baseurl:             ""
asseturl:            "assets"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Eyal Dechter
  url:               https://edechter.github.io
  email:             edechter@mit.edu


cv:
  filename: '/cv.pdf'


# Jekyll Scholar
#
# see https://github.com/inukshuk/jekyll-scholar

scholar:
  style: apa
  locale: en

  sort_by: date
  order: descending

  source: ./_bibliography
  bibliography: my_publications.bib
  bibliography_template: "{{reference}} [<a href={{link}}>link</a>]"
  repository: publications

  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"